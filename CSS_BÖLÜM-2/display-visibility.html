<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box { height: 60px; width: 60px;display: inline-block; }
        #first {background-color: red;}
        #second {background-color: green; visibility: hidden;}
        #third {background-color: blue;}
       
    </style>
</head>
<body>
    
    <!--  display : none 
        özelliği verilen etiketi sayfa üzerinden siler,
    yanında bulunan bolock elemanlar veya yazılar onun yerini doldurmak için kayma işlemi gerçekleştirir. -->


    <!-- visibilty : hidden 
        özelliği ise aynı none özelliği gibi içeriği sayfadan siler ama
        buna ek olarak işgal ettiği alanı korur ve içeriğin kaymasını engeller. -->


    <div id="container">
        <div class="box" id="first">first</div>
        <div class="box" id="second">second</div>
        <div class="box" id="third">third</div>
    </div>
  

</body>
</html>
